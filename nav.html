<script>
    // Check if the page has a dark background
    function checkDarkBackground() {
        // Check if we're on the index page (home page)
        const isHomePage = window.location.pathname === '/' || 
                          window.location.pathname === '/index.html' ||
                          window.location.pathname.endsWith('/index.html');
        
        if (isHomePage) {
            // Apply dark styling
            const nav = document.getElementById('mainNav');
            nav.classList.add('nav-dark');
            
            // Change logo to white version
            const logo = document.getElementById('navLogo');
            logo.src = 'assets/ac_monogram.png';
        }
    }
    
    // Run the check when the page loads
    window.addEventListener('DOMContentLoaded', checkDarkBackground);
    
    // Define toggleMenu function with overlay
    window.toggleMenu = function() {
        const mobileMenu = document.getElementById("mobileMenu");
        
        if (!mobileMenu.classList.contains("active")) {
            // Opening the menu - add overlay
            mobileMenu.classList.add("active");
            
            // Create overlay if it doesn't exist
            let overlay = document.getElementById("menu-overlay");
            if (!overlay) {
                overlay = document.createElement("div");
                overlay.id = "menu-overlay";
                overlay.style.position = "fixed";
                overlay.style.top = "0";
                overlay.style.left = "0";
                overlay.style.width = "100%";
                overlay.style.height = "100%";
                overlay.style.backgroundColor = "transparent";
                overlay.style.zIndex = "998"; // Below menu but above other content
                
                // Close menu when overlay is clicked
                overlay.addEventListener("click", function() {
                    mobileMenu.classList.remove("active");
                    overlay.remove();
                });
                
                document.body.appendChild(overlay);
            }
        } else {
            // Closing the menu - remove overlay
            mobileMenu.classList.remove("active");
            const overlay = document.getElementById("menu-overlay");
            if (overlay) {
                overlay.remove();
            }
        }
    };
</script>
