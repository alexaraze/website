<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiments</title>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="assets/eden/Eden Square.png" as="image">
    
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: white;
            font-family: 'impact-label-reversed', sans-serif;
            margin: 0;
            padding: 0;
            color: black;
        }

        /* Updated PROJECT GRID with better responsive behavior */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 60px;
            max-width: 1200px;
            margin: 140px auto 0;
            min-height: calc(100vh - 180px);
            margin-left: auto;
            margin-right: auto;
        }

        .project {
            border: none;
            padding: 0;
            text-align: left;
            background-color: transparent;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            margin: 0;
        }

        .project:hover {
            transform: none;
            background-color: transparent;
        }

        .project img {
            width: 100%;
            height: auto;
            aspect-ratio: 1/1; /* Maintain square aspect ratio */
            object-fit: cover;
            object-position: center;
            border-radius: 0px; /* Remove border radius */
            border: 2px solid transparent; /* Transparent border by default */
            transition: border 0.3s ease;
            margin: 0 auto 0 0; /* Align to left */
            display: block;
            max-width: 300px;
            background-color: #f5f5f5; /* Light gray background while loading */
            transition: opacity 0.3s ease; /* Smooth fade-in */
        }

        .project img:hover {
            border: 2px solid #00ff00; /* Green border on hover */
        }

        .project-title {
            font-size: 20px;
            margin-top: 10px;
            color: black;
            text-decoration: none;
            text-align: left;
            padding-left: 0;
            transition: all 0.3s ease;
            width: 100%; /* Ensure title takes full width of container */
            max-width: 300px; /* Match image width */
        }

        .project-title:hover {
            text-decoration: underline;
            color: #52f625;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 900px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                padding: 10px 20px;
                gap: 15px;
            }

            .project-title {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr; /* Single column on very small screens */
            }
            
            .project a, .project img, .project-video {
                max-width: 100%;
            }
        }

        /* Add styling for project videos */
        .project-video {
            width: 100%;
            height: auto;
            aspect-ratio: 1/1; /* Maintain square aspect ratio */
            object-fit: cover;
            object-position: center;
            border: 2px solid transparent;
            transition: border 0.3s ease;
            margin: 0 auto 0 0;
            display: block;
            max-width: 300px;
        }

        .project-video:hover {
            border: 2px solid #00ff00; /* Green border on hover */
        }

        /* Ensure the video container has the same dimensions as image containers */
        .project a {
            display: block;
            width: 100%;
            max-width: 300px;
        }

        /* Make sure all project items have consistent sizing */
        .project a, .project img, .project-video {
            width: 100%;
            max-width: 300px;
        }

        /* Update the page title container to align with the grid */
        .page-title-container {
            max-width: 1200px;
            margin: 140px auto 20px;
            padding: 0 60px; /* Match the padding with the grid container's padding */
        }
        
        .page-title {
            font-family: 'impact-label', sans-serif;
            font-size: 28px;
            color: black;
            margin: 0;
        }
        
        /* Ensure the grid container has consistent padding */
        .grid-container {
            padding: 20px 60px; /* Match horizontal padding with the title container */
            margin-top: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Update mobile styles for the page title */
        @media (max-width: 768px) {
            .page-title-container {
                margin-top: 100px;
                margin-bottom: 15px;
                padding: 0 20px;
                text-align: center; /* Center the title container */
            }
            
            .page-title {
                font-size: 24px; /* Reduce font size further on mobile */
                display: inline-block; /* Allow the title to be centered */
                margin: 0 auto; /* Center the title */
            }
            
            .grid-container {
                padding: 10px 20px;
            }
        }

        /* Add even smaller font size for very small screens */
        @media (max-width: 480px) {
            .page-title {
                font-size: 22px; /* Even smaller font size on very small screens */
            }
        }

        /* Add preloading for the Eden Pods image */
        .head-preload {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
            z-index: -1;
        }

        /* Add fade-in effect for loaded images */
        .project img.loaded {
            opacity: 1 !important;
        }

        /* Ensure Eden Pods image has a placeholder state */
        img[alt="Eden Pods Photo"] {
            opacity: 0.3;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Add a title at the top of the experiments page -->
    <div class="page-title-container">
        <h1 class="page-title">&nbsp;Experiments&nbsp;</h1>
    </div>

    <!-- Navigation will be loaded via JavaScript -->

    <!-- PROJECT GRID -->
    <div class="grid-container">
        <div class="project">
            <a href="delicatewarfare.html">
                <video autoplay loop muted playsinline class="project-video">
                    <source src="assets/delicate warfare/Holographic Render.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </a>
            <div class="project-title">Delicate Warfare</div>
        </div>
        <div class="project">
            <a href="flubber.html">
                <img src="assets/flubber/Flubber3.gif" alt="Flubber Animation">
            </a>
            <div class="project-title">Flubber</div>
        </div>
        <div class="project">
            <a href="edenpods.html">
                <img src="assets/eden/Eden Square.png" alt="Eden Pods Photo" loading="eager" decoding="async">
            </a>
            <div class="project-title">Eden Pods</div>
        </div>
        <div class="project">
            <a href="mechanicalflower.html">
                <img src="assets/mechanical flower/Mechanical Flower.gif" alt="Mechanical Flower Animation">
            </a>
            <div class="project-title">Mechanical Flower</div>
        </div>
        <div class="project">
            <a href="captcha_irl.html">
                <img src="assets/CAPTCHA_IRL/CAPTCHA_IRL1.png" alt="Captcha IRL Photo">
            </a>
            <div class="project-title">Captcha_IRL</div>
        </div>
        <div class="project">
            <a href="skyspace.html">
                <img src="assets/turrell clock/Turrell_Clock3.gif" alt="Skyspace Animation">
            </a>
            <div class="project-title">Skyspace</div>
        </div>
    </div>

    <!-- Preload Eden Pods image -->
    <div class="head-preload">
        <img src="assets/eden/Eden Square.png" alt="">
    </div>

    <script>
        // Function to load navigation
        function loadNav() {
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('afterbegin', data);
                    
                    // Set up the hamburger menu functionality after nav is loaded
                    const hamburger = document.querySelector('.hamburger');
                    const mobileMenu = document.getElementById('mobileMenu');
                    
                    if (hamburger && mobileMenu) {
                        // Remove the inline onclick attribute
                        hamburger.removeAttribute('onclick');
                        
                        // Add a new click event listener
                        hamburger.addEventListener('click', function(e) {
                            e.stopPropagation(); // Prevent document click from immediately closing
                            mobileMenu.classList.toggle('active');
                        });
                        
                        // Add click event to document to close menu when clicking outside
                        document.addEventListener('click', function(e) {
                            if (mobileMenu.classList.contains('active') && 
                                !mobileMenu.contains(e.target) && 
                                e.target !== hamburger) {
                                mobileMenu.classList.remove('active');
                            }
                        });
                        
                        // Add click events to menu items to close menu when clicked
                        const menuItems = mobileMenu.querySelectorAll('a');
                        menuItems.forEach(item => {
                            item.addEventListener('click', function() {
                                mobileMenu.classList.remove('active');
                            });
                        });
                    }
                });
        }
        
        // Function to load footer
        function loadFooter() {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('beforeend', data);
                });
        }
        
        // Load components when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            loadNav();
            loadFooter();
            const projectVideos = document.querySelectorAll('.project-video');
            projectVideos.forEach(video => {
                // Set each video to start from the middle once metadata is loaded
                video.addEventListener('loadedmetadata', function() {
                    // Set current time to the middle of the video
                    video.currentTime = video.duration / 2;
                    
                    // Set playback rate to 0.5x speed (half speed)
                    video.playbackRate = 0.75;
                });
            });
            
            // Optimize Eden Pods image loading
            const edenImage = document.querySelector('img[alt="Eden Pods Photo"]');
            if (edenImage) {
                // Create a new image object to preload
                const preloadImg = new Image();
                preloadImg.onload = function() {
                    // Once preloaded, update the visible image
                    edenImage.src = this.src;
                    edenImage.classList.add('loaded');
                };
                preloadImg.src = edenImage.src;
                
                // Set a placeholder initially
                edenImage.style.opacity = '0.3';
            }
        });
    </script>
</body>
</html>
